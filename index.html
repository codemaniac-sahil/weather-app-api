<html lang="en">

<head>

<body>
    <div class="navbar" id="navbar">
        <img src="https://www.iblsoft.com/wp-content/uploads/2019/10/IBL_logo_OpenWeather.png" alt="logo">
        <ul class="navlinks">
            <li ><a href="https://focused-chandrasekhar-fd1fdc.netlify.app/" class="nav-link">Digital clock</a></li>
            <li ><a href="https://quizzical-goldstine-706e61.netlify.app/" class="nav-link">Stopwatch</a></li>
            <li ><a href="https://angry-hodgkin-eb3dce.netlify.app/" class="nav-link">TODO list</a></li>
        <!-- </ul>
        <ul class="dark"> -->
            <!-- <li>
            <button id="theme-toggle" onclick="toggle()" type="button">
                <span class="d-block-light d-none" ><i class="fas fa-moon"></i></span>
                <span class="d-block-dark d-none" style="display:none"><i class="fa-brands fa-twitter"></i></span> 
            </button>
            </li> -->
        </ul>
    </div>
    <button id="theme-toggle" onclick="toggle()" type="button">
        <span  class="d-block-light d-none"><img src="moon.png" ></span>
        <span  class="d-block-dark d-none"style="display:none"><img src="sun.png" ></span>
    </button>
    <div class="weather">
        <h1 id="plc">Weather App</h1><br>
        <div class="input-data">
            <input type="text" id="data" size="30" placeholder="Please enter your city . . ."><br>
            <button id="tap" onclick="add_city()" >Search </button>
        </div>
        <br>
        <div class="display-data-container" id="display-data-container">
            <div class="display-data" id="cityName"></div>
            <div class="display-data" id="weatherCondition"></div>
            <div class="display-data" id="temperature"></div>
            <div class="display-data" id="pressure"></div>
            <div class="display-data" id="humidity"></div>
            <div class="display-data" id="windSpeed"></div>
        </div>
    </div>



    <div class="news-cards">
        <div class="title" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: larger;
        color: #fcf007; font-weight: 300;">Top Stories</div>
        <div class="cards-holder">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <button onclick="TopFunc()" id="btn1" title="Go to top" ><i class="material-icons" style="font-size:36px;color:azure;">keyboard_arrow_up</i></button>

    <footer>
        <p class="text-center">Copyright &copy; 2022 OpenWeather.com</p>
    </footer>



    <script src="script.js"></script>
