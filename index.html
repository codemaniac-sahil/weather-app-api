<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="./Image/weather-app.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <style>
        #tap:hover{
            background-color: rgb(14, 15, 14);
            color: rgb(245, 240, 240);
        }
    </style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="navbar" id="navbar">
        <img src="https://www.iblsoft.com/wp-content/uploads/2019/10/IBL_logo_OpenWeather.png" alt="logo">
        <ul class="navlinks">
            <li class="nav-item"><a href="https://focused-chandrasekhar-fd1fdc.netlify.app/" class="nav-link">Digital clock</a></li>
            <li class="nav-item"><a href="https://quizzical-goldstine-706e61.netlify.app/" class="nav-link">Stopwatch</a></li>
            <li class="nav-item"><a href="https://angry-hodgkin-eb3dce.netlify.app/" class="nav-link">TODO list</a></li>
        </ul>
      
    </div>
    <div class="weather">
        <h1>Weather App</h1>
        <div class="input-data">
            <input type="text" id="data" size="30" placeholder="Please enter your city . . ."><br>
            <button id="tap" onclick="add_city()" >Search </button>
        </div>
        <br>
        <div class="display-data-container" id="display-data-container">
            <div class="display-data" id="cityName"></div>
            <div class="display-data" id="weatherCondition"></div>
            <div class="display-data" id="temperature"></div>
            <div class="display-data" id="pressure"></div>
            <div class="display-data" id="humidity"></div>
            <div class="display-data" id="windSpeed"></div>
        </div>
    </div>



    <div class="news-cards">
        <div class="title">Top Stories</div>
        <div class="cards-holder">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <button onclick="TopFunc()" id="btn1" title="Go to top" ><i class="material-icons" style="font-size:36px;color:azure;">keyboard_arrow_up</i></button>

    <footer>
        <p class="text-center">Copyright &copy; 2022 OpenWeather.com</p>
    </footer>



    <script src="script.js"></script>

</body>

</html>
